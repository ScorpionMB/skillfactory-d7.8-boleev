{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <title>Издательства</title>
</head>
<body>
    <ul>
       <li><a href="http://127.0.0.1:8000/">Главная страница</a></li>
       <li><a href="http://127.0.0.1:8000/admin/">Страница администратора</a></li> 
    </ul>
    {% for friend in friends %}
    <div class="pub">
        <h3>{{ friend.full_name }}</h3>
        <hr>
        <li>
            {% for book in friend.books.all %}
            <!-- <h5 class="book">{{ book.book }}</h5> -->
            <ul>
                <li>книга: {{ book.book }}</li>
                <li>дата: {{ book.data }}</li>
                <li class="ISBN"><small></small>экз: {{ book.id }}</small></li>
                <hr class="mini_hr">
            </ul>
            {% endfor %}
        </li>
    </div>
    {% endfor %}
</body>
</html>
